<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từbài17-25</title>
</head>
<body>
<h4>17. In ra cac số từ 1 đến 100</h4>
<script>
    let a = 1;
    while (a <= 100) {
        document.write('<br>' + a);
        a++;
    }
</script>
<hr>
<h4>18. In ra cac số từ a đến b;</h4>
<input type="number" placeholder="nhap a" id="a">
<input type="number" placeholder="nhap b" id="b">
<button onclick="inra()">In ra</button>
<p id="kq"></p>
<script>
    function inra() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let dem = '';
        if (a && b > 0) {
            for (let i = a; i <= b; i++) {
                dem += '<br>' + i
                document.getElementById('kq').innerHTML = 'các số từ ' +a+ ' đến ' + b+ ' là: ' + dem;
            }
        }
    }
</script>
<hr>
</body>
</html>
